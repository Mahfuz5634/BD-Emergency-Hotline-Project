<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline</title>

    <!-- daisy-ui and tailwind cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- navbar start here -->
    <nav class="flex justify-between items-center w-10/12 m-auto mt-3">
      <div class="flex justify-center items-center gap-2">
        <img class="h-[50px] w-[50px]" src="./assets/logo.png" alt="" />
        <h1 class="font-extrabold text-[#014e36] text-[17px]">
          Emergency <br />
          Service
        </h1>
      </div>

      <div class="flex justify-center items-center gap-5">
        <div class="flex justify-center items-center gap-2 w-[115px] h-[45px] rounded-[30px] bg-[#ecfff0]">
            <p class="font-bold">0</p>
            <img class="h-[25px] w-[25px]" src="./assets/heart.png" alt="">
        </div>
        <div class="flex justify-center items-center gap-2 w-[115px] h-[45px] rounded-[30px] bg-[#ecfff0]">
            <p class="font-bold">100</p>
            <img class="h-[25px] w-[25px]" src="./assets/coin.png" alt="">
        </div>
        <div class="flex justify-center items-center gap-2 w-[115px] h-[45px] rounded-[30px] bg-[#00a63e] text-white">
            <p>0</p>
            <p>Copy</p>
        </div>
      </div>

</html>
