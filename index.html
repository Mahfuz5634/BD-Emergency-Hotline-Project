<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline</title>

    <!-- daisy-ui and tailwind cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- navbar start here -->
    <nav class="flex justify-between items-center w-11/12 m-auto mt-3">
      <div class="flex justify-center items-center gap-2">
        <img class="h-[50px] w-[50px]" src="./assets/logo.png" alt="" />
        <h1 class="font-extrabold text-[#014e36] text-[17px]">
          Emergency <br />
          Service
        </h1>
      </div>

      <div class="md:flex justify-center items-center md:gap-5">
        <div class="flex justify-center items-center gap-2 w-[115px] h-[45px] rounded-[30px] bg-[#ecfff0]">
            <p class="font-bold">0</p>
            <img class="h-[25px] w-[25px]" src="./assets/heart.png" alt="">
        </div>
        <div class="flex justify-center items-center gap-2 w-[115px] h-[45px] rounded-[30px] bg-[#ecfff0]">
            <p class="font-bold">100</p>
            <img class="h-[25px] w-[25px]" src="./assets/coin.png" alt="">
        </div>
        <div class="flex justify-center items-center gap-2 w-[115px] h-[45px] rounded-[30px] bg-[#00a63e] text-white">
            <p>0</p>
            <p>Copy</p>
        </div>
      </div>
    </nav>

    <!-- hero-section-start -->
     <div class="bg-gradient-to-r from-green-900 via-green-800 to-green-900 h-[239] w-full flex flex-col justify-center items-center mt-5">
        <img class="h-[70px] w-[70px] mt-5" src="./assets/logo.png" alt="">
        <h1 class="md:text-[30px] text-[20px] text-white font-semibold">Emergency Service Directory</h1>
        <p class="text-white mb-5  sm:text-justify ml-2">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
     </div>
  </body>
</html>
